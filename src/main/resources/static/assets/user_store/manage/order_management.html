<nav aria-label="breadcrumb">

<div

					</div>
				</div>

								<th>Trạng thái <a href="#"
									class="text-decoration-none icon__sort"><i
										class="fas fa-sort-amount-up-alt"></i></a>

							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="align-middle">1</td>
								<td class="align-middle">1</td>
								<td class="align-middle">1</td>
								<td class="align-middle">1</td>
								<td class="text-center align-middle"
									ng-if="statusShowAction == true">
									<button class="btn text-warning" data-bs-toggle="modal"
										data-bs-target="#editModal" data-bs-whatever="edit">
										<i class="fas fa-edit"></i>
									</button>
									<button class="btn text-danger">
										<i class="fas fa-ban"></i>
									</button>

							</tr>
						</tbody>

			<div class="row mb-3 text-start">
				<div class="col-6 text-start">
