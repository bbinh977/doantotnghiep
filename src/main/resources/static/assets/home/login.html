<!DOCTYPE html>
<html lang="en">
<head>
<title>
	Đăng nhập
</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="shortcut icon"
	href="https://img.icons8.com/cute-clipart/344/shortcuts.png" />
<!--===============================================================================================-->
<!-- Angular JS -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" ></script>
<!--===============================================================================================-->
<link 
	rel="stylesheet" 
	type="text/css"
	href="/assets/suport/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link 
	rel="stylesheet" 
	type="text/css"
	href="/assets/suport/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link 
	rel="stylesheet" 
	type="text/css"
	href="/assets/suport/animate/animate.css">
<!--===============================================================================================-->
<link 
	rel="stylesheet" 
	type="text/css"
	href="/assets/suport/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
<link 
	rel="stylesheet" 
	type="text/css"
	href="/assets/suport/select2/select2.min.css">
<!--===============================================================================================-->
<link 
	rel="stylesheet" 
	type="text/css" 
	href="/assets/css/home/util.css">
<link 
	rel="stylesheet" 
	type="text/css" 
	href="/assets/css/home/main.css">
<!--===============================================================================================-->
<script src="https://cdn.tailwindcss.com"></script>
<!--===============================================================================================-->

</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="/assets/images/img-01.png" />
				</div>

				<form class="login100-form validate-form">
					<div class="flex justify-center mb-4">
						<img
							class="w-50" 
							src="/assets/images/logo.png">
					</div>

					<div 
						class="wrap-input100 validate-input"
						data-validate="Vui lòng không để trống !"
					>
						<input 
							class="input100 shadow-sm bg-gray-100 hover:bg-transparent 
							border-0
							placeholder:text-gray-400 hover:placeholder:text-gray-400" 
							type="text" 
							name="username"
							placeholder="Nhập tên đăng nhập của bạn*"
						/> <span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div 
						class="wrap-input100 validate-input"
						data-validate="Vui lòng không để trống !">
						<input 
							class="input100 shadow-sm bg-gray-100 hover:bg-transparent 
							border-0
							placeholder:text-gray-400 hover:placeholder:text-gray-400"
							type="password" 
							name="password"
							placeholder="Nhập mật khẩu của bạn*"
						/> <span class="focus-input100"></span> 
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="mt-2 mb-2 px-2 py-0 flex items-center justify-between">
				        <div class="flex items-center">
				          <input 
					          id="remember-me" 
					          name="remember-me" 
					          type="checkbox" 
					          class="h-4 w-4 border-gray-300 accent-blue-500" 
					      />
				          <label 
					          for="remember-me" 
					          class="ml-2 block txt2">
				          	Ghi nhớ mật khẩu
				          </label>
				        </div>
				
				        <div class="text-sm">
				          <a 
					          href="/assets/home/forgot.html" 
					          class="txt1"
				          >Quên mật khẩu?</a>
				        </div>
			      	</div>
					
					<div class="container-login100-form-btn mb-2 mt-4">
						<button class="login100-form-btn text-lg font-bold">Đăng nhập</button>
					</div>

					<div class="mb-2 text-center section-title">
						<label class="w-full text-sm">HOẶC</label>
					</div>
						
					<div 
						class="mb-2 h-11 border-2 border-blue-500
						rounded flex items-center justify-center hover:border-gray-100 hover:bg-sky-500">
						<a 
							href="/assets/home/register.html" 
							class="text-gray-500 font-bold hover:text-white"
						> ĐĂNG KÝ NGAY </a>
					</div>
				</form>
			</div>
		</div>
	</div>




	<!--===============================================================================================-->
	<script src="/assets/suport/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="/assets/suport/bootstrap/js/popper.js"></script>
	<script src="/assets/suport/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="/assets/suport/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="/assets/suport/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale : 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="/assets/js/home/main_login.js"></script>

</body>
</html>
