<!DOCTYPE html>
<html lang="en">
<head>
<title>Thông tin cơ bản</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="shortcut icon"
	href="https://img.icons8.com/cute-clipart/344/shortcuts.png" />
<!--===============================================================================================-->
<!-- Angular JS -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/assets/suport/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/assets/suport/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/assets/suport/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/assets/suport/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/assets/suport/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/assets/css/home/util.css">
<link rel="stylesheet" type="text/css" href="/assets/css/home/main.css">
<!--===============================================================================================-->
<script src="https://cdn.tailwindcss.com"></script>
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="/assets/images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<div class="flex justify-center mb-4">
						<img
							class="w-50" 
							src="/assets/images/logo.png">
					</div>

					<div 
						class="wrap-input100 validate-input"
						data-validate="Vui lòng không để trống !"
					>
						<input 
							class="input100 shadow-sm bg-gray-100 hover:bg-transparent 
							border-0
							placeholder:text-gray-400 hover:placeholder:text-gray-400"
							type="text" 
							name="fullname"
							placeholder="Nhập họ và tên*"
						/> <span class="focus-input100"></span> 
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div 
						class="wrap-input100 validate-input"
						data-validate="Vui lòng không để trống !"
					>
						<input 
							class="input100 shadow-sm bg-gray-100 hover:bg-transparent 
							border-0
							placeholder:text-gray-400 hover:placeholder:text-gray-400"
							type="email" 
							name="email"
							placeholder="Nhập email của bạn*"
						/> <span class="focus-input100"></span> 
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div 
						class="wrap-input100 validate-input"
						data-validate="Vui lòng không để trống !"
					>
						<input 
							class="input100 shadow-sm bg-gray-100 hover:bg-transparent 
							border-0
							placeholder:text-gray-400 hover:placeholder:text-gray-400"
							type="number" 
							name="phone"
							placeholder="Nhập số điện thoại của bạn*"
						/> <span class="focus-input100"></span> 
						<span class="symbol-input100">
							<i class="fa fa-phone-square" aria-hidden="true"></i>
						</span>
					</div>

					<div 
						class="wrap-input100 validate-input"
						data-validate="Vui lòng không để trống !"
					>
						<input 
							class="input100 shadow-sm bg-gray-100 hover:bg-transparent 
							border-0
							placeholder:text-gray-400 hover:placeholder:text-gray-400"
							type="date" 
							name="date"
						/> <span class="focus-input100"></span> 
						<span class="symbol-input100">
							<i class="fa fa-calendar" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input">
						<div> <label class="form-check-label">Giới tính:</label> </div>
						<div class="form-check form-check-inline">
							<input 
								class="form-check-input" 
								type="radio"
								name="inlineRadioOptions" 
								id="inlineRadio1" 
								value="option1"
							/>
							<label class="form-check-label" for="inlineRadio1">Nam</label>
						</div>
						<div class="form-check form-check-inline">
							<input 
								class="form-check-input" 
								type="radio"
								name="inlineRadioOptions" 
								id="inlineRadio2" 
								value="option2"
							/>
							<label class="form-check-label" for="inlineRadio2">Nữ</label>
						</div>
					</div>

					<div class="container-login100-form-btn mb-2 mt-5">
						<button class="login100-form-btn text-lg font-bold">Xác nhận</button>
					</div>
				</form>
			</div>
		</div>
	</div>




	<!--===============================================================================================-->
	<script src="/assets/suport/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="/assets/suport/bootstrap/js/popper.js"></script>
	<script src="/assets/suport/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="/assets/suport/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="/assets/suport/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale : 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="/assets/js/home/main_mp.js"></script>

</body>
</html>
