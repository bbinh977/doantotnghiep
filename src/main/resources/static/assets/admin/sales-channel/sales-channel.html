<nav aria-label="breadcrumb">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">{{titleBreadcrumb}}</li>
		<li class="breadcrumb-item active" aria-current="page">{{titleBread}}</li>
	</ol>
</nav>

<div
	class="container shadow-sm p-3 mb-3 bg-body rounded container__size">
	<div class="row">
		<div class="col-xl-12 col-md-12 col-12 add__product-pc">
			<label class="font__size-title">Kênh bán hàng trong hệ thống</label>
			<br> <br>
			<div class="row">
				<div class="col-xl-4 text-center mb-3">
					<form class="d-flex" role="search">
						<button class="btn btn-outline-success rounded-4" type="submit">
							<i class="fas fa-search"></i>
						</button>
						&nbsp; <input class="form-control me-2" type="search"
							placeholder="Nhập tên kênh bạn cần?" aria-label="Search">
					</form>
				</div>
			</div>
			<div class="row">
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr style="color: #757575 !important;">
								<th>Mã kênh <a href="#"
									class="text-decoration-none icon__sort"><i
										class="fas fa-sort-amount-up-alt"></i></a>
								</th>
								<th class="d-flex flex-row element__sort">Tên kênh<a
									href="#" class="text-decoration-none icon__sort"><i
										class="fas fa-sort-amount-up-alt"></i></a>
								</th>
								<th>Địa chỉ<a href="#"
									class="text-decoration-none icon__sort"><i
										class="fas fa-sort-amount-up-alt"></i></a>
								</th>
								<th>Số điện thoại <a href="#"
									class="text-decoration-none icon__sort"><i
										class="fas fa-sort-amount-up-alt"></i></a>
								</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="align-middle">1</td>
								<td class="align-middle">1</td>
								<td class="align-middle">1</td>
								<td class="align-middle">1</td>
								<td class="text-center align-middle">
									<button ng-click="edit()"
										class="btn border border-0 text-primary"
										data-bs-toggle="modal" data-bs-target="#addModal"
										data-bs-whatever="add">Xem chi tiết</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row mb-3 text-start">
				<div class="col-6 text-start">
					<label> 1/5 </label>
				</div>
				<div class="col-6 text-end">
					<nav aria-label="Page navigation example">
						<ul class="pagination justify-content-end">
							<li class="page-item disabled"><a class="page-link">Previous</a>
							</li>
							<li class="page-item"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item"><a class="page-link" href="#">Next</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<div class="add__product-mobile text-center text-white fw-bold">
			<img class="w-100 rounded-1 mb-2" src="/assets/images/bg_mmobile.jpg"
				alt="Ảnh logo cửa hàng"> <label class="icon__mobile">
				<i class="fas fa-laptop"></i>
			</label>
			<p class="content__mobile">
				Để thực hiện chức năng <br> Vui lòng sử dụng trình duyệt máy
				tính
			</p>
		</div>
	</div>
</div>

<!-- Full screen modal add product -->
<div class="modal fade" id="addModal" tabindex="-1"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-xl">
		<div class="modal-content">
			<form name="userForm" action="" novalidate>
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Thông tin chi
						tiết</h5>
				</div>
				<div class="modal-body">
					<div class="table-responsive">
						<table class="table align-middle table-borderless">
							<tbody>
								<tr>
									<td class="fw-bold">Tên chủ kênh</td>
									<td><input type="text" class="w-100 form-control" disabled readonly></td>
								</tr>
								<tr>
									<td class="fw-bold">Số điện thoại</td>
									<td><input type="text" class="w-100 form-control" disabled readonly>
									</td>
								</tr>
								<tr>
									<td class="fw-bold">Tên kênh</td>
									<td><input type="text" class="w-100 form-control" disabled readonly>
									</td>
								</tr>
								<tr>
									<td class="fw-bold">Địa chỉ</td>
									<td><input type="text" class="w-100 form-control" disabled readonly>
									</td>
								</tr>
								<tr>
									<td class="fw-bold">Trạng thái</td>
									<td class="d-flex">
										<div class="form-check">
											<input class="form-check-input" type="radio"
												name="gridRadios" id="gridRadios1" value="true" checked readonly>
											<label class="form-check-label" for="gridRadios1">
												Đang hoạt động </label>
										</div> &nbsp;&nbsp;
										<div class="form-check">
											<input class="form-check-input" type="radio"
												name="gridRadios" id="gridRadios2" value="false" readonly> <label
												class="form-check-label" for="gridRadios2"> Ngừng
												hoạt động </label>
										</div>
									</td>
								</tr>
								<tr>
									<td class="fw-bold">Tên quản trị</td>
									<td><input class="w-100 form-control" type="text" disabled readonly></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
